<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p1.css">
    <title>game</title>
</head>
<body>
   <div class="container">
     <h1>calculator</h1>
     <div class="demo">
          <input type="text" name="resultpostion" id="result">
          <table>
             
             <tr>
                <td>
                    <button onclick="display('(')">(</button>
                    <button onclick="display(')')">)</button>
                    <button onclick="display('/')">&#xf7;</button>
                    <button onclick="display('*')">x</button>
                </td>
             </tr>
              
             <tr>
                 <td>
                   <button onclick="display('7')">7</button>
                   <button onclick="display('8')">8</button>
                   <button onclick="display('9')">9</button>
                   <button onclick="display('-')">-</button>
                 </td>
             </tr>
             <tr>
                 <td>
                    <button onclick="display('4')">4 </button>
                    <button onclick="display('5')">5 </button>
                    <button onclick="display('6')">6 </button>
                    <button onclick="display('+')">+ </button>
                 </td>
             </tr>
             <tr>
                <td>
                 <button onclick="display('1')">1</button>
                 <button onclick="display('2')">2</button>
                 <button onclick="display('3')">3</button>
                 <button onclick="display('%')">%</button>
                </td>
            </tr>
            <tr>
                <td>
                   <button onclick="display('0')">0</button>
                   <button class="c" onclick="clearScreen()">C</button>
                   <button onclick="display('.')">.</button>
                   <button  id="yes" onclick="calculate()">=</button>
                </td>
            </tr>
          </table>
      </div>
   </div>
 </body>
 <script type="text/javascript" src="p1.js"></script>
</html>
